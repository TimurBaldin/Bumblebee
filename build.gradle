group 'Data Generator'
version '1.0'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.2.RELEASE")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'Dat–∞Rule'
    version =  '0.0.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'http://repository.primefaces.org'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.16.Final'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.0.6.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-web:+")
    testCompile('org.springframework.boot:spring-boot-starter-test')

    compile 'org.primefaces:primefaces:6.0'
    compile group: 'javax.el', name: 'javax.el-api', version: '3.0.0'
    compile 'org.omnifaces:omnifaces:2.5.1'
    compile 'net.bootsfaces:bootsfaces:1.0.0'
    compile 'org.projectlombok:lombok:+'
    compile 'com.google.guava:guava:+'

    compile group: 'com.sun', name: 'jsf-impl', version: '1.2_10'
    compile group: 'com.sun.faces', name: 'jsf-api', version: '2.2.17'
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.8'

    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    compile group: 'org.wildfly.swarm', name: 'jsf', version: '2018.5.0'
    compile('org.primefaces.themes:bootstrap:1.0.10')
     //provided group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'nekohtml', name: 'nekohtml', version: '1.9.6.2'

}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}

