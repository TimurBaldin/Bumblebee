<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/suite.css">
</head>
<body>
<div id="suite" class="container-fluid">
    <div class="panel panel-success">
        <div class="panel-heading">Boundary test lines</div>
        <br class="panel-body">
        <div class="input-group">
            <label class="control-label col-sm-1" >Len:</label>
            <input type="text" name="len" placeholder="len"/>
            <label class="control-label col-sm-1" >QUANTITY:</label>
            <input type="text" name="quantity" placeholder="quantity"/>
            <label class="control-label col-sm-1" >Low:</label>
            <select type="text" name="low">
                <option>true</option>
                <option>false</option>
            </select>
            <label class="control-label col-sm-1" >Cap:</label>
            <select type="text" name="cap" placeholder="INCREASE_QUANTITY">
                <option>true</option>
                <option>false</option>
            </select>
            <label class="control-label col-sm-1" >NullValue:</label>
            <select type="text" name="NullValue" placeholder="INCREASE_QUANTITY">
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-danger">Сохранить проверку</button>
                </div>


        </div>
    <!-- Панель 1 -->
    <div class="panel panel-success">
        <div class="panel-heading">Specsymbol test lines</div>
        <br class="panel-body">
        <div class="input-group">
            <label class="control-label col-sm-1" >SPECIAL_LEN:</label>
        <input type="text" name="len" placeholder="special_len"/>

            <label class="control-label col-sm-1" >QUANTITY:</label>
        <input type="text" name="quantity" placeholder="increase_quantity"/>

            <label class="control-label col-sm-1" >ESC_SPECIAL:</label>
        <select type="text" name="specsymbol">
            <option>true</option>
            <option>false</option>
        </select>
            <label class="control-label col-sm-1" >SPECIAL:</label>
        <select type="text" name="SPECIAL">
            <option>true</option>
            <option>false</option>
        </select>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-danger">Сохранить проверку</button>
        </div>
    </div>
        <!-- Панель 2 -->
        <div class="panel panel-success">
            <div class="panel-heading">Boundary test int</div>
            <br class="panel-body">
            <div class="input-group">
                <label class="control-label col-sm-1" >IntEnd:</label>
            <input type="text" name="len" placeholder="intend"/>
                <label class="control-label col-sm-1" >IntStart:</label>
                <input type="text" name="quantity" placeholder="intstart"/>
                <label class="control-label col-sm-1" >QUANTITY:</label>
                <input type="text" name="quantity" placeholder="quantity"/>
            </div>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-danger">Сохранить проверку</button>
            </div>
        </div>
    <!-- Панель 3 -->
    <div class="panel panel-success">
        <div class="panel-heading">Range test int</div>
        <br class="panel-body">
        <div class="input-group">
        <label class="control-label col-sm-1" >MaxIntVal:</label>
        <input type="text" name="len" placeholder="max"/>
        <label class="control-label col-sm-1" >MinIntVal:</label>
        <input type="text" name="quantity" placeholder="min"/>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-danger">Сохранить проверку</button>
        </div>
    </div>
    </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
